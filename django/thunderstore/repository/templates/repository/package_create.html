{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content_beginning %}{% endblock %}

{% block content %}
<h1 class="mt-4">Upload package</h1>

<div class="mb-3 mt-3 alert alert-info" role="alert">
    <p class="mb-0">
        Looking for package format documentation?
        <a href="{% url 'packages.create.docs' %}">You can find it here</a>
    </p>
</div>
<div class="mb-3 mt-3 alert alert-info" role="alert">
    <p class="mb-0">
        New upload UI not working?
        <a href="{% url 'packages.create.old' %}">Try the old one here</a>
    </p>
</div>
<div class="card bg-light mb-2">
    <div class="card-header">Upload Package</div>
    <div class="card-body py-2 px-2" id="uploadform">
    </div>
</div>
<script type="text/javascript">
window.ts.UploadForm(document.getElementById("uploadform"));
</script>

{% endblock %}
